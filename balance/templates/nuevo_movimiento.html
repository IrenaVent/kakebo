{% extends "base.html" %}

{% block titulo_pagina %} Nuevo movimiento {% endblock %}

{% block contenido_pagina %} 
      <h1>Nuevo movimiento</h1>

      <form action="/nuevo" method="post">
        <div class="campo-formulario">
          <label for="fecha">Fecha:</label>
          <input type="date" name="fecha" id="fecha">
        </div>
        <div class="campo-formulario">
          <label for="concepto">Concepto</label>
          <input type="text" name="concepto" id="concepto">
        </div>
        <div class="campo-formulario">
          <input type="radio" name = "ingreso_gasto" id="ingreso" value="I">Ingreso
          <input type="radio" name = "ingreso_gasto" id="gasto" value="G">Gasto
        </div>
        <div class="campo-formulario">
          <label for="cantidad">Cantidad</label>
          <input type="text" name="cantidad" id="cantidad">
        </div>

          <input name = "submit" class="green-button" type="submit" value = "Enviar">

      </form>

{% endblock %}
